<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bogus Sorters Visualizer </title>
    <link rel="stylesheet" href="style.css">
</head>

<body style = "background-color: rgba(230, 251, 255, 0.068);">

    <header>
        <nav>
            <label for="arraySize"> Array Size: </label>
            <input type="range" id="arraySize" min="1" max="10" value="5" step="1" onchange="updateArraySizeDisplay()">
            <span id="arraySizeValue"> 5 </span>

            <label for="sortSpeed"> Sorting Speed: </label>
            <input type="range" id="sortSpeed" min="100" max="1000" value="500" step="100" onchange="updateSortSpeedDisplay()">
            <span id="sortSpeedValue"> 500 </span>

            <button onclick="bogoSort()">  Bogo Sort </button>
            <button onclick="stalinSort()"> Stalin Sort </button>
            <button onclick="bozoSort()"> Bozo Sort </button>
        </nav>
    </header>

    <main>
        <div id="container"> </div>
        <div id="sortIndicator"> </div>

        <script src="sort.js"></script>
    </main>


    
</body>

</html>
